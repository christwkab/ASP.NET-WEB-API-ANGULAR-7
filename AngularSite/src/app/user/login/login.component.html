<div class="row justify-content-md-center">
  <div class="col-md-6">
    <div>TEST : {{auth_service.userID}}</div>
    <div class="card" *ngIf="auth_service.isLoggedIn()">
      You are logged in!
    </div>
    <div class="card" *ngIf="!auth_service.isLoggedIn()">
        You are NOT logged in!
    </div>
    <form class="text-center border border-gray p-5" (submit)="soumettre()" #loginForm="ngForm">
        <div class="form-group mb-4">
          <label for="username">Nom d'utilisateur</label>
          <input name="username"
          type="text"
          #username="ngModel"
          [(ngModel)]="form.username"
          [class.is-valid]="userValid"
          [class.is-invalid]="!userValid && username.touched"
          class="form-control"
          (input)="checkValid()"
          placeholder="Nom d'utilisateur"
          required>
          <div *ngIf="!userValid" class="invalid-feedback text-left">
            Veuillez entrer un nom d'utilisateur, minimum de 4 charactères.
          </div>
        </div>

        <div class="form-group mb-4 sp-4">
          <label>Mot de passe</label>
          <input type="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="form.password"
          [class.is-valid]="passwordValid"
          [class.is-invalid]="!passwordValid && password.touched"
          class="form-control"
          placeholder="Mot de passe"
          (input)="checkValid()"
          required>
          <div *ngIf="!passwordValid" class="invalid-feedback text-left">
            Veuillez entrer un mot de passe, minimum de 4 charactères.
          </div>
        </div>
      
        <button type="submit" [disabled]="!(passwordValid && userValid)" class="btn btn-dark">Se connecter</button>
        <button type="button" class="btn btn-outline-dark ml-3">Annuler</button>
      </form>
  </div>
</div>
