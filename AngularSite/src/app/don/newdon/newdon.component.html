<h3>Formulaire nouveau don</h3>

<form #form="ngForm" autocomplete="off">

    <label>Articles</label>
    <select class="form-control" name="donateurID" [(ngModel)]="donateurID" >
      <option value="0">- Selectionnez un article -</option>
      <option *ngFor=" let item of this.donateurList" value="{{item.IDarticle}}">{{item.IDarticle}} - {{item.nom}}</option>
    </select>

  <div class="row">
    <div class="col-md-3 form-group">
      <label>Articles</label>
      <select class="form-control" name="newArticleID" [(ngModel)]="newArticleID" >
        <option value="0">- Selectionnez un article -</option>
        <option *ngFor=" let item of this.articleList" value="{{item.IDarticle}}">{{item.IDarticle}} - {{item.nom}}</option>
      </select>
    </div>
    <div class="col-md-3 form-group">
      <label>Valeur</label>
      <input type="number" class="form-control"
      name="newArticleValeur" [(ngModel)]=newArticleValeur>
    </div>
    <div class="col-md-3 form-group">
      <label>Valeur</label>
      <input type="number" class="form-control"
      name="newArticleValeur" [(ngModel)]=newArticleValeur>
    </div>
    
    
    <div class="form-group">
      <button (click)="onSubmit()" class="btn btn-dark">Submit</button>
    </div>
  </div>
</form>

<p *ngFor=" let item of this.donArticleList">Article: {{item.IDarticle}}, Valeur: {{item.valeur}}</p>
